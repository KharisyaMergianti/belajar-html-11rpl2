<!DOCTYPE html>
<html>
    <h1>Login</h1>
    <form>
        <input type="text" placeholder="username">
        <br>
        <input type="password" placeholder="password">
        <br>
        <input type="submit" value="Login">
        <h1>Input Data Siswa</h1>
        <form>
            <div>NIS</div>
            <input type="number" placeholder="ex.11222013">
            <div>Nama Lengkap</div>
            <input type="text" place holder="ex.Kharisya">
            <div>Jenis Kelamin</div>
            <input type="radio" value="L">Laki-Laki
            <input type="radio" value="P">Perempuan
            <div>Kelas</div>
           <select>
                <option>XI RPL 1</option>
                <option>XI RPL 2</option>
            </select>
            <div>Tanggal lahir</div>
            <input type="date" value="06 july 2006">
            <div>Hobi</div>
            <input type="checkbox" value="melukis">melukis
            <input type="checkbox" value="main game">main game
            <br>
            <input type="checkbox" value="nonton drakor">nonton drakor
            <input type="checkbox" value="tiktokan">tiktokan
            <div>Alamat</div>
            <textarea placeholder="ex.Jl Letnan Ukin"></textarea>
            <br>
            <button>Simpan</button>
        </form>
    </form>
</html>
